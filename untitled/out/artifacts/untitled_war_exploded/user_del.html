
<!DOCTYPE html>
<!--用户删除-->
<html lang="zh-cn">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="renderer" content="webkit">
  <title>删除用户</title>
  <!--  <base href="${pageContext.request.contextPath}/">-->
  <link rel="stylesheet" href="http://localhost:8080/untitled_war_exploded/pintuer.css">
  <link rel="stylesheet" href="http://localhost:8080/untitled_war_exploded/admin.css">
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://localhost:8080/untitled_war_exploded/pintuer1.js"></script>

</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>删除用户</strong></div>
  <div class="body-content">
    <form method="get" class="form-x" action="user/del">
      <div class="form-group">
        <div class="label">
          <label>用户编号：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="ukey" id="ukey" value="" style="width:30%"/>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>用户名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="cname" id="cname" value=""  style="width:30%"/>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>密码：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="cteacher" id="cteacher" value="" style="width:30%"/>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>备注：</label>
        </div>
        <div class="field">
          <textarea type="text" class="input" name="remark" id="remark" style="height:80px;"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" id="btn" type="submit"> 删除</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body></html>
