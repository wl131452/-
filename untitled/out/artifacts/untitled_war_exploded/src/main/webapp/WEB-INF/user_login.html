<!--用户注册-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
</head>
<body>
<center>
  <form action="user/login" method="get">
    <table border="2">
      <tr>
        <td>用户名</td>
        <td><input type="text" name="userName"/></td>
      </tr>
      <tr>
        <td>用户密码</td>
        <td><input type="password" name="password"/></td>
      </tr>
      <tr>
        <td><input type="submit" value="登录"/></td>
        <td><input type="reset"/></td>
      </tr>
    </table>
  </form>
</center>
</body>
</html>
